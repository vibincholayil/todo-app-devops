apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: teama
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: vibincholayil/todo.v1
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: todo-storage
              mountPath: /data
      volumes:
        - name: todo-storage
          persistentVolumeClaim:
            claimName: todo-pvc
